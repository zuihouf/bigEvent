<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <!-- submit 会提交表单  所以要改成 button 普通按钮 -->
                <!-- <input type="submit" class="input_sub" value="登 录"> -->
                <input type="button" class="input_sub" value="登录">
            </form>
        </div>
    </div>


    <!-- 登录界面中模态框的使用 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示信息：</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./tools/tool.js"></script>
    <script src="./tools/user.js"></script>
    <!-- 模块框是js引用 -->
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

    <script>

        // 首先进行操作  点击按钮判断

        $('.input_sub').on('click', function () {
            // 获取到输入框中的内容
            var username = $('.input_txt').val();
            var password = $('.input_pass').val();
            // 判断文本框中是否为空
            if (username.trim() === '' || password.trim() === '') {
                // 如果为空输出，并返回
                // 进行模块框的调用
                $('#myModal').modal('show').find('.modal-body').text('请输入完整信息！');
                return;
            }
            // 发送请求

            user.login({
                data: {
                    user_name: username,
                    password: password
                },
                callback: function (res) {
                    // 进行判断，当传入的值为200时
                    if (res.code === 200) {
                        location.href = './index.html';
                    } else {
                        $('#myModal').modal('show')
                            .find('.modal-body').text('用户名或密码错误!');
                    }
                }
            });

        });



    </script>

</body>

</html>
